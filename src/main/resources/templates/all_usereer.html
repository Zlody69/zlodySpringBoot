<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Admin panel</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css"
          rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x"
          crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4"
            crossorigin="anonymous"></script>
</head>
<body>

<nav class="navbar navbar-dark  bg-dark shadow-sm">
    <div class="container-fluid">
        <p class="navbar-brand text-white">
            <b><span id="spanUserEmail"></span></b> with roles:
            <span id="spanUserRoles"></span>
        </p>
        <form action="/logout" method="post">
            <button type="submit" class="btn btn-dark text-secondary">Logout</button>
        </form>
    </div>
</nav>

<div class="container-fluid">
    <div class="row">
        <div class="col-2 px-0 ">
            <ul class="list-group-flush px-0 py-2 ">
                <li id="adminBut" type="button" class="list-group-item active" aria-current="true"
                    onclick="adminPaneler()">Admin
                </li>
                <li id="userBut" type="button" class="list-group-item" aria-current="true" onclick="userInfo()">User
                </li>
            </ul>
        </div>

        <div class="col-sm-10 text-left tab-content bg-light" id="nav-tabContent">
            <div class="tab-pane fade show active tab-content text-left" id="userPanel" role="tabpanel">
                <h1 style="color: black" class="m-3">Admin panel</h1>
                <div id="userBox" class="bg-light">

                    <ul class="nav nav-tabs">
                        <li class="nav-item">
                            <a id="usersTableButton" type="button" class="nav-link" data-toggle="tab"
                               onclick="adminPaneler()">Users Table</a>
                        </li>
                        <li class="nav-item">
                            <a id="newUserButton" type="button" class="nav-link" data-toggle="tab"
                               onclick="createUser()">New User</a>
                        </li>
                    </ul>
                    <div class="tab-content" id="myTabContent">
                        <div class="card">
                            <div class="card-header">
                                <div class="m-3" style="color: black">
                                    <h3>About user</h3>
                                </div>
                            </div>
                            <div class="card-body">
                                <table class="table">
                                    <thead>
                                    <tr>
                                        <th>ID</th>
                                        <th>First Name</th>
                                        <th>Age</th>
                                        <th>Email</th>
                                        <th>Role</th>
                                    </tr>
                                    </thead>
                                    <tbody>
                                    <tr>
                                        <td id="textUserId"></td>
                                        <td id="textUserName"></td>
                                        <td id="textUserAge"></td>
                                        <td id="textUserEmail"></td>
                                        <td id="textUserRoles"></td>
                                    </tr>
                                    </th:block>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>

                    <div class="tab-pane fade show active" id="newUser" style="display: none">
                        <div class="gray border">
                            <h3 style="text-align: left; margin: 1%">Add new user</h3>
                        </div>
                        <div class="col-md bg-white border">
                            <form id="formCreateUser" class="offset-md-4 col-md-4 mt-3 mb-4" th:align="center">
                                <label for="nameCr"><b>First name</b></label>
                                <input name="name" type="text" class="form-control" id="nameCr"/>
                                <br>
                                <label for="ageCr"><b>Age</b></label>
                                <input name="age" type="number" class="form-control" id="ageCr"/>
                                <br>
                                <label for="emailCr"><b>Email</b></label>
                                <input name="email" type="email" required class="form-control" id="emailCr"/>
                                <br>
                                <label for="passwordCr"><b>Password</b></label>
                                <input name="password" type="password" required class="form-control"
                                       id="passwordCr"/>
                                <br>
                                <label><b>Role</b></label>
                                <div class="form-check form-switch" align="left">
                                    <input class="form-check-input" type="checkbox" id="roleId0c"
                                           value="ROLE_ADMIN" name="role"/>
                                    <label class="form-check-label" for="roleId0c">ADMIN</label>
                                </div>
                                <div class="form-check form-switch" align="left">

                                    <input class="form-check-input" type="checkbox" id="roleId1c"
                                           value="ROLE_USER" name="role"/>
                                    <label class="form-check-label" for="roleId1c">USER</label>
                                </div>
                                <button type="button" class="btn btn-success" value="Add User" onclick="postUser()">Add
                                    new User
                                </button>
                            </form>
                        </div>
                    </div>

                    <div class="tab-pane fade show active" id="users">
                        <div class="gray border">
                            <h3 style="text-align: left; margin: 1%"> All users</h3>
                        </div>

                        <div style="margin:1% ">
                            <table class="table table-striped">
                                <thead>
                                <tr>
                                    <th width=10%>ID</th>
                                    <th width=20%>First Name</th>
                                    <th width=10%>Age</th>
                                    <th width=20%>Email</th>
                                    <th width=20%>Role</th>
                                    <th width=10%>Edit</th>
                                    <th width=10%>Delete</th>
                                </tr>
                                </thead>

                                <tbody id="userTbody">
                                <td>
                                    <a id="buttonUserEditId" type="button" class="btn btn-sm btn-info"
                                       data-bs-toggle="modal"
                                       data-bs-target="#editModal">
                                        Edit
                                    </a>
                                </td>
                                <td>
                                    <a id="buttonUserDeleteId" type="button" class="btn btn-sm btn-danger"
                                       data-bs-toggle="modal"
                                       data-bs-target="#deleteModal">
                                        Delete
                                    </a>
                                </td>
                                <div class="modal fade" tabindex="-1" id="editModal"
                                     aria-labelledby="exampleModalLabel" aria-hidden="true">
                                    <div class="modal-dialog">
                                        <div class="modal-content">
                                            <div class="modal-header">
                                                <h5 class="modal-title" id="editModalLabel">Edit user</h5>
                                                <button type="button" class="btn-close"
                                                        data-bs-dismiss="modal"
                                                        aria-label="Close"></button>
                                            </div>
                                            <form id="formEditUser">
                                                <div class="modal-body col-md text-center">
                                                    <label for="id0"><b>ID</b></label>
                                                    <input name="id" type="text" class="form-control"
                                                           id="id0" value="userId" readonly="true"/>
                                                    <br>
                                                    <label for="name0"><b>First name</b></label>
                                                    <input name="name" type="text"
                                                           class="form-control" id="name0"
                                                           value="userName"/>
                                                    <br>
                                                    <label for="age0"><b>Age</b></label>
                                                    <input name="age" type="number"
                                                           class="form-control" id="age0"
                                                           value=23>
                                                    <br>
                                                    <label for="email0"><b>E-mail</b></label>
                                                    <input name="email" type="email"
                                                           class="form-control" id="email0"
                                                           value="userEmail"/>
                                                    <br>
                                                    <label for="password0"><b>Password</b></label>
                                                    <input name="password" type="password"
                                                           class="form-control" id="password0"
                                                           value="userPasword"/>
                                                    <br>
                                                    <label><b>Role</b></label>
                                                    <div id="userEditFormCheckBox0" class="form-check form-switch"
                                                         align="left">
                                                        <input class="form-check-input" type="checkbox" id="roleId0"
                                                               value="ROLE_ADMIN" name="role"/>
                                                        <label class="form-check-label" for="roleId0">ADMIN</label>
                                                    </div>
                                                    <div id="userEditFormCheckBox1" class="form-check form-switch"
                                                         align="left">

                                                        <input class="form-check-input" type="checkbox" id="roleId1"
                                                               value="ROLE_USER" name="role"/>
                                                        <label class="form-check-label" for="roleId1">USER</label>
                                                    </div>
                                                    <br><br>
                                                </div>
                                                <div class="modal-footer">
                                                    <button type="button" class="btn btn-secondary"
                                                            data-bs-dismiss="modal">Close
                                                    </button>
                                                    <button id="putUserButton" type="button" class="btn btn-primary"
                                                            onclick="putUser()"
                                                            data-bs-dismiss="modal">
                                                        Edit
                                                    </button>
                                                </div>
                                            </form>
                                        </div>
                                    </div>
                                </div>
                                <div class="modal fade" tabindex="-1" id="deleteModal"
                                     aria-labelledby="exampleModalLabel" aria-hidden="true">
                                    <div class="modal-dialog" role="document">
                                        <div class="modal-content">
                                            <div class="modal-header">
                                                <h5 class="modal-title" id="exampleModalLabel">Delete
                                                    user</h5>
                                                <button type="button" class="btn-close"
                                                        data-bs-dismiss="modal"
                                                        aria-label="Close"></button>
                                            </div>

                                            <form class="modal-body col-md text-center">
                                                <div class="modal-body col-md">
                                                    <label for="id1"><b>ID</b></label>
                                                    <input name="id" th:type="text" class="form-control"
                                                           id="id1" value="userID" disabled/>
                                                    <br>
                                                    <label for="name1"><b>First name</b></label>
                                                    <input name="name" type="text"
                                                           class="form-control"
                                                           id="name1" value="userName" disabled/>

                                                    <br>
                                                    <label for="age1"><b>Age</b></label>
                                                    <input name="age" type="number"
                                                           class="form-control"
                                                           id="age1" value=3 disabled/>
                                                    <br>
                                                    <label><b>Role</b></label>
                                                    <div id="userDeleteFormCheckBox0" class="form-check form-switch"
                                                         align="left">
                                                        <input class="form-check-input" type="checkbox" id="roleId0Del"
                                                               value="ROLE_ADMIN" name="role" disabled/>
                                                        <label class="form-check-label" for="roleId0Del">ADMIN</label>
                                                    </div>
                                                    <div id="userDeleteFormCheckBox1" class="form-check form-switch"
                                                         align="left">

                                                        <input class="form-check-input" type="checkbox" id="roleId1Del"
                                                               value="ROLE_USER" name="role" disabled/>
                                                        <label class="form-check-label" for="roleId1Del">USER</label>
                                                    </div>
                                                    <br><br>
                                                </div>
                                                <div class="modal-footer">
                                                    <button type="button" class="btn btn-secondary"
                                                            data-bs-dismiss="modal">Close
                                                    </button>
                                                    <button type="button" class="btn btn-danger" onclick="deleteUser()"
                                                            data-bs-dismiss="modal">Delete
                                                    </button>
                                                </div>
                                            </form>
                                        </div>
                                    </div>
                                </div>
                                </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<script type="text/javascript" src="/postUser.js"></script>
<script type="text/javascript" src="/createUser.js"></script>
<script type="text/javascript" src="/putUser.js"></script>
<script type="text/javascript" src="/deleteUserModal.js"></script>
<script type="text/javascript" src="/editUserModal.js"></script>
<script type="text/javascript" src="/adminPaneler.js"></script>
<script type="text/javascript" src="/header.js"></script>
<script type="text/javascript" src="/deleteUser.js"></script>
</body>
</html>
